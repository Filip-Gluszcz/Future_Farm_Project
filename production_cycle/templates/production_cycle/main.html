{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css'%}" />
    {% comment %} 
    ciemne <a href='https://www.freepik.com/vectors/abstract-background'>Abstract background vector created by vector_corp - www.freepik.com</a> 
    kolorowe <a href='https://www.freepik.com/vectors/background'>Background vector created by liuzishan - www.freepik.com</a>
    {% endcomment %}
  </head>
  <body>
    <section id="sidebar">
      <section class="title-container">
        <img src="/static/speedometer.svg" width="40px" alt="logo" />
        <h1>Future Farm</h1>
      </section>
      <section class="links-container">
        <div class="links">
          <div class="icon">
            <i class="fas fa-house-user"></i>
          </div>
          <span>Dashboard</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-chart-bar"></i>
          </div>
          <span>Cykle</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-comments"></i>
          </div>
          <span>Farmy</span>
        </div>
        <div class="links">
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <span>Konto</span>
        </div>
      </section>
    </section>
    <section id="main-dashboard-content">
      <section id="top-section">
        <div class="input-box">
          <input placeholder="Search..." />
          <div>
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="action-icons">
          <div class="action-icon-one"></div>
          <div class="action-icon-two"></div>
        </div>
      </section>
      <h1 id="welcome-title">Welcome Back!</h1>
      <section id="grid-container">{% block content %} {% endblock %}</section>
    </section>
  </body>
</html>
